<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'none'; connect-src https://*.getpostman.com https://sentry-app.postmanlabs.com; img-src data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'; font-src data:;"
    >
    <title>Collection Runner Webview</title>
    <script src="../js/preload.js"></script>
    <link rel="preload" href="../js/runner.css" as="style">
    <link rel="preload" href="../js/vendor-shared.js" as='script'>
    <link rel="preload" href="../js/vendor-ui.js" as='script'>
    <link rel="preload" href="../js/runner.js" as='script'>
    <style>
      @keyframes orbit {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }

      .pm-loader.is-exiting {
        opacity: 0;
      }

      .pm-loader.is-hidden {
        display: none;
      }

      body {
        margin: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        position: absolute;
      }

      .pm-loader {
        width: 100%;
        height: 100%;
        z-index: 300;
        position: absolute;
        background: #E8E0CB;
        transition: opacity 0.5s linear;
      }

      .pm-loader-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: center;
      }

      .pm-loader-atoms {
        width: 100px;
        height: 100px;
        display: flex;
        position: relative;
        align-items: center;
        justify-content: center;
      }

      .pm-loader-center-atom {
        top: 33px;
        left: 33px;
        width: 32px;
        height: 32px;
        position: absolute;
        border-radius: 50%;
        background-color: #ef5b25;
      }

      .pm-loader-orbit-1 {
        top: 20px;
        left: 20px;
        width: 56px;
        height: 56px;
        position: absolute;
        border-radius: 50%;
        border: 1px solid #ef5b25;
      }

      .pm-loader-orbit-2 {
        top: 8px;
        left: 8px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        position: absolute;
        border: 1px solid #ef5b25;
      }

      .pm-loader-orbit-3 {
        top: -4px;
        left: -4px;
        width: 104px;
        height: 104px;
        position: absolute;
        border-radius: 50%;
        border: 1px solid #ef5b25;
      }

      .pm-loader-atom-1 {
        width: 8px;
        height: 8px;
        margin-top: 4px;
        margin-left: 4px;
        border-radius: 50%;
        background-color: #ef5b25;
        transform-origin: 24px 24px;
        animation: orbit 1s infinite;
        animation-timing-function: linear;
        -webkit-transform-origin: 24px 24px;
      }

      .pm-loader-atom-2 {
        width: 8px;
        height: 8px;
        margin-top: 8px;
        margin-left: 8px;
        border-radius: 50%;
        background-color: #ef5b25;
        transform-origin: 32px 32px;
        animation: orbit 2s infinite;
        animation-timing-function: linear;
        -webkit-transform-origin: 32px 32px;
      }

      .pm-loader-atom-3 {
        width: 8px;
        height: 8px;
        margin-top: 11px;
        margin-left: 11px;
        border-radius: 50%;
        background-color: #ef5b25;
        transform-origin: 41px 41px;
        animation: orbit 3s infinite;
        animation-timing-function: linear;
        -webkit-transform-origin: 41px 41px;
      }

      .app-root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        position: absolute;
      }

      .app-root.is-hidden {
        display: none;
      }
    </style>
    <link rel="stylesheet" type="text/css" href="../js/runner.css">
    <style id='theme'></style>
  </head>
  <body>
    <div class='pm-loader'>
    	<div class="pm-loader-container">
    		<div class='pm-loader-atoms'>
    			<div class='pm-loader-center-atom'></div>
    			<div class='pm-loader-orbit-1'><div class='pm-loader-atom-1'></div></div>
    			<div class='pm-loader-orbit-2'><div class='pm-loader-atom-2'></div></div>
    			<div class='pm-loader-orbit-3'><div class='pm-loader-atom-3'></div></div>
    		</div>
    	</div>
    </div>
    <div class='app-root'></div>
    <script type="text/javascript" src="../js/vendor-shared.js"></script>
    <script type="text/javascript" src="../js/vendor-ui.js"></script>
    <script type="text/javascript" src="../js/runner.js"></script>
  </body>
</html>
